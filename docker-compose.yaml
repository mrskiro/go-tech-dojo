version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    tty: true
    volumes:
      - .:/go/src/go-tech-dojo
    ports:
      - 8080:8080
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgresu
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: postgresdb
      TZ: "Asia/Tokyo"
    ports:
      - 5432:5432
